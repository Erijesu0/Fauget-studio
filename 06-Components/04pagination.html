<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
</head>
<body>
    <div class="container">
        <button class="btn btn--right">  <svg  class="btn-icon"    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
</svg></button>

      <a class="page-link" href="#">1</a>
      <a class="page-link" href="#">2</a>
      <a class="page-link"  href="#">3</a>
      <a class="page-link"href="#">4</a>
      <a class="page-link" href="#">5</a>
      <a class="page-link"href="#">6</a>
      <span class="dots">...</span>
      <a class="page-link"href="#">23</a>

       <button class="btn  btn--left"><svg  class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
</svg></button>

     </div>
 
     <style>

         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;}

        body {
           font-family:sans-serif;
         color: #343a40;
         line-height: 1;
         display: flex;
        justify-content: center;}

        .container{
            margin: 200px auto;
            display: flex;
            gap: 10px;
           box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;
         }

         .btn-icon{
        height: 24px;
        width: 24px;
       stroke:#484646be;
       }
       button{
        margin: 5px;
        padding: 3px;
       }

       .btn{
    background-color: #060606;
    border:  2px solid #087f5b;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
    cursor: pointer;
}
 span{
    margin: 5px;
    padding: 5px;
}

 a:link{
    text-decoration: none;
    margin: 10px;
    color: #343a40;
 }
  a:hover{
    background-color: #087f5b;
    border-radius: 50%;
    height: 20px;
    border: 40px;
    color: #fff;
   
  }
   a:active{
    background-color: #087f5b;
    color: #fff;
   }

   button:hover{
    background-color: #087f5b;

   }
   

        
  



     </style>


















</body>
</html>
