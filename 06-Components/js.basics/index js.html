<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java script tutorial</title>
  </head>
  <body>
    <h1 id="demo">Well this is my first java script learning</h1>

    <p id="demo">So let us see how this works</p>

    <button type="button" onclick="document.write(7+7)">Click me</button> <br />

    <button type="button" onclick="window.print()">
      Click on this buutton to print
    </button>

    <script>
      document.getElementById("demo").innerText = "Hello word";

      document.getElementById("demo").innerHTML =
        "<h2> Well let us see how this goes</h2>";

      alert(7 + 7 - 22);

      console.log(7 + 7 - 10);
    </script>
  </body>
</html>
