<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="carousel">
    <div class="slides">
      <!-- Radio buttons for manual control -->
      <input type="radio" name="radio-btn" id="radio1" checked>
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <!-- Slide images -->
      <div class="slide first">
        <img src="https://picsum.photos/800/400?random=1" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=2" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=3" alt="Image 3">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=4" alt="Image 4">
      </div>

      <!-- Automatic navigation -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
    </div>

    <!-- Manual navigation -->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>






<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #111;
}

.carousel {
  width: 800px;
  height: 400px;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

.slides {
  width: 500%;
  height: 100%;
  display: flex;
}

.slides input {
  display: none;
}

.slide {
  width: 20%;
  transition: 0.6s;
}

.slide img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

/* Manual Navigation */
.navigation-manual {
  position: absolute;
  width: 100%;
  margin-top: -40px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.manual-btn {
  border: 2px solid white;
  padding: 6px;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s;
}

.manual-btn:hover {
  background: white;
}

/* Slide Controls */
#radio1:checked ~ .first {
  margin-left: 0;
}
#radio2:checked ~ .first {
  margin-left: -20%;
}
#radio3:checked ~ .first {
  margin-left: -40%;
}
#radio4:checked ~ .first {
  margin-left: -60%;
}

/* Auto Navigation (optional animation) */
.navigation-auto {
  position: absolute;
  display: flex;
  width: 100%;
  justify-content: center;
  margin-top: 370px;
  gap: 10px;
}

.navigation-auto div {
  border: 2px solid white;
  padding: 6px;
  border-radius: 50%;
}

/* Optional animation effect */
@keyframes autoplay {
  0%, 20% { margin-left: 0; }
  25%, 45% { margin-left: -20%; }
  50%, 70% { margin-left: -40%; }
  75%, 95% { margin-left: -60%; }
  100% { margin-left: 0; }
}

</style>


















</body>
</html>
