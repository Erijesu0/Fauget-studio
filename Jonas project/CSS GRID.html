<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
  </head>
  <body>
    <style>
      .el--1 {
        background-color: blueviolet;

        border-radius: 10px;
      }
      .el--2 {
        background-color: orangered;
        border-radius: 10px;
      }
      .el--3 {
        background-color: green;
        height: 150px;
        border-radius: 10px;
      }
      .el--4 {
        background-color: goldenrod;
        border-radius: 10px;
      }
      .el--5 {
        background-color: palevioletred;
        border-radius: 10px;
      }
      .el--6 {
        background-color: steelblue;
        border-radius: 10px;
      }
      .el--7 {
        background-color: yellow;
        border-radius: 10px;
      }
      .el--8 {
        background-color: crimson;
        border-radius: 10px;
      }

      .el--8 {
        grid-column: -4/-1;
        grid-row: 3/ 4;
      }

      .el--2 {
        grid-column: 1/-1;
        /*grid-column: 1 / 4;
    grid-row: 2 / span 1;
    grid-row: 2;
    grid-row: 2/3 ;*/
        grid-row: 2;
      }

      .container {
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;

        /*Css grid*/
        display: grid;
        /*grid-template-columns:200px 200px 200px 100px;using px unit gives the tracks rigid dimensions. using the fr unit gives us flexible rows and column*/
        /*grid-template-columns: 1fr 1fr 1fr auto ;*/
        /* explicit defined row this are defined row.implicit defined row could be generated automatically (------) 
/*gap: 30px;
grid-template-rows: 300px  200px;   the fr unit is more useful on columns.*/
        grid-template-columns: repeat(4, 1fr);

        grid-template-rows: 1fr 1fr;
        column-gap: 30px;
        row-gap: 60px;

        /*height: 500px;*/
        /* like this are the major properties fro using css grid much more easier than float and flex-box there is more though*/
      }

      /* aligning grid items and tracks inside containers. basically dristributing empty space*/
      .container2 {
        display: grid;
        grid-template-columns: 125px 200px 125px;
        grid-template-rows: 250px 100px;
        justify-content: center;
        gap: 50px;

        /*justify-content: space-between; Note space in-between and gap are different.*/
        align-content: center;
        /*align-content:space-between;
align-content: start;*/
        /*align-content: end;*/
        /* aligning items inside cells: moving items around inside the cells*/
        align-items: center; /*vertically  it is by default stretch*/
        justify-items: end; /* horizontally*/

        font-family: sans-serif;
        background-color: black;
        font-size: 40px;
        margin: 40px;
        width: 700px;
        height: 600px;
      }
      /* this is to overide the container.*/
      .el--3 {
        align-self: center;
        justify-self: center;
      }
    </style>
    <body>
      <div class="container">
        <div class="el--1">(1) HTML</div>
        <div class="el--2">(2) and</div>
        <div class="el--3">(3) CSS</div>
        <div class="el--4">(4) are</div>
        <div class="el--5">(5) amazing</div>
        <div class="el--6">(6) languages</div>
        <div class="el--7">(7) to</div>
        <div class="el--8">(8) learn</div>
      </div>

      <div class="container2">
        <div class="el--1">(1)</div>
        <div class="el--3">(3)</div>
        <div class="el--4">(4)</div>
        <div class="el--5">(5)</div>
        <div class="el--6">(6)</div>
        <div class="el--7">(7)</div>
      </div>
    </body>
  </body>
</html>
